<!DOCTYPE html>
<html>
  <head>
    <title>Yoga Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 38px;
      color: #fff;
      z-index: 2;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 25px 0 #892e9b; 
      }
      .banner {
      position: relative;
      height: 210px;
      background-image: url("https://medicaldialogues.in/wp-content/uploads/2015/10/Yoga-Purple-Background.jpg");
     
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.3); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      select {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #892e9b;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 6px 0 #892e9b;
      color: #892e9b;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a9a9a9;
      }
      .item i {
      right: 2%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;

      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid #892e9b;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid #892e9b;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #892e9b;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #b52ed1;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .city-item input {
      width: calc(50% - 20px);
      }
      .city-item select {
      width: calc(50% - 8px);
      }
      }
    </style>
    <script>
      function calculate_age(dob) { 
          var diff_ms = Date.now() - dob.getTime();
          var age_dt = new Date(diff_ms); 
        
          return Math.abs(age_dt.getUTCFullYear() - 1970);
      }
      function validateForm() {
        let x = document.forms["myForm"]["bdate"].value;
        var arr = x.split("-");
        var year = arr[0];
        var month = arr[1];
        var date = arr[2];
        var age = calculate_age(new Date(year, month, date));
        if (age < 18) {
          alert("You are less than 18 years");
          return false;
        }
        if (age > 65) {
          alert("You are more than 65 years");
          return false;
        }
        return true;
        
      }
      </script>
  </head>
  <body>
    <div class="testbox">
      <form name="myForm" action="submit/" method="POST" onsubmit="return validateForm()">
        <div class="banner">
          <h1>Yoga Application Form</h1>
        </div>
        <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input type="text" name="fname" placeholder="First" required/>
            <input type="text" name="lname" placeholder="Last" required/>
          </div>
        </div>
        <div class="item">
          <p>Email</p>
          <input type="email" name="email" required/>
        </div>
        <div class="item">
          <p>Phone</p>
          <input type="text" name="phone" placeholder="### ### ####"required/>
        </div>
        <div class="item">
          <p>Select Birth Date</p>
          <input id="birth_date" type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
          <p>* Age Limit 18 - 65</p>
        </div>
        <div class="item">
          <p>Gender</p>
          <select required name="gender">
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="item" >
        <div class="name-item">
          <p>Select Month For Payment</p>
          <select required name="month">
            <option value="">Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jan">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
          </select>
          
            <p>Select Year For Payment</p>
            <select required name="year">
              <option value="">Year</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
            </select>
            
          </div>

        </div>
        <div class="item">
          <p>Select your Batch</p>
          <select required name="batch_time">
            <option value="">Batch</option>
            <option value="6 - 7 AM">6 - 7 AM</option>
            <option value="7 - 8 AM">7 - 8 AM</option>
            <option value="8 - 9 AM">8 - 9 AM</option>
            <option value="5 - 6 PM">5 - 6 PM</option>
          </select>
        </div>
        <div class="question">
          <div class="item">
              <li>Payment - <a href="payment" target="_blank">Link</a>
          </div>
        <div class="item">
          <p>Enter the OTP</p>
            <input type="text" name="otp" placeholder="OTP" required/>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Send Application</button>
        </div>
        <div class="btn-block">
        <a href="user/">Already Registered</a>
        </div>
    </div>

  </body>
</html>
